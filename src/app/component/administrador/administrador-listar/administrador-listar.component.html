<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div style="text-align: center;">
      <h1>ADMINISTRADORES</h1>
    </div>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id_admin">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_admin}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="usuario_id">
          <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="profesion">
          <th mat-header-cell *matHeaderCellDef> Profesion </th>
          <td mat-cell *matCellDef="let element"> {{element.profesion}} </td>
        </ng-container>


        <!-- Nombre Column -->
        <ng-container matColumnDef="area_trabajo">
          <th mat-header-cell *matHeaderCellDef> Area Trabajo </th>
          <td mat-cell *matCellDef="let element"> {{element.area_trabajo}} </td>
        </ng-container>

        <!-- ApellidoP Column -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef> Horario </th>
          <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
        </ng-container>

        <!-- ApellidoM Column -->
        <ng-container matColumnDef="cumpleanos">
          <th mat-header-cell *matHeaderCellDef> Cumpleanos </th>
          <td mat-cell *matCellDef="let element"> {{element.cumpleanos}} </td>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="estado_vacaciones">
          <th mat-header-cell *matHeaderCellDef> Estado Vacaciones </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_vacaciones}} </td>
        </ng-container>

        <!-- Sexo Column -->
        <ng-container matColumnDef="estado_contrato">
          <th mat-header-cell *matHeaderCellDef> Estado Contrato </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_contrato}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</body>
</html>
