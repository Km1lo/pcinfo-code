<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div style="text-align: center;">
      <h1>CLIENTES</h1>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id_cliente">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="usuario_id">
          <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="estado_actividad">
          <th mat-header-cell *matHeaderCellDef> Profesion </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_actividad}} </td>
        </ng-container>


        <!-- Nombre Column -->
        <ng-container matColumnDef="presupuestos">
          <th mat-header-cell *matHeaderCellDef> Presupuestos </th>
          <td mat-cell *matCellDef="let element"> {{element.presupuestos}} </td>
        </ng-container>

        <!-- ApellidoP Column -->
        <ng-container matColumnDef="preferencias">
          <th mat-header-cell *matHeaderCellDef> Preferencias </th>
          <td mat-cell *matCellDef="let element"> {{element.preferencias}} </td>
        </ng-container>

        <!-- ApellidoM Column -->
        <ng-container matColumnDef="tipo_pcs">
          <th mat-header-cell *matHeaderCellDef> Tipo PCs </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_pcs}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</body>
</html>
