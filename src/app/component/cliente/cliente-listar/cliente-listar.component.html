<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="50" height="50">
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item px-3">
                      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/usuarios">USUARIOS</button>
                        <button mat-menu-item routerLink="/clientes">CLIENTES</button>
                        <button mat-menu-item routerLink="/administradores">ADMINISTRADORES</button>
                        <button mat-menu-item routerLink="/reportes">REPORTES</button>
                        <button mat-menu-item routerLink="/componentes">COMPONENTES</button>
                        <button mat-menu-item routerLink="/recomendacion">RECOMENDACION</button>

                      </mat-menu>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Componentes</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">Formulario</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#">¿Quienes Somos?</a>
                    </li>
                    <li>
                        <button class="btn btn-danger" type="button">Iniciar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>



  <div class="container-lg" style="margin-top: 50px;">

    <div style="text-align: center;">
      <h1>CLIENTES</h1>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="usuario_id">
          <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="estado_actividad">
          <th mat-header-cell *matHeaderCellDef> Profesion </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_actividad}} </td>
        </ng-container>


        <!-- Nombre Column -->
        <ng-container matColumnDef="presupuestos">
          <th mat-header-cell *matHeaderCellDef> Presupuestos </th>
          <td mat-cell *matCellDef="let element"> {{element.presupuestos}} </td>
        </ng-container>

        <!-- ApellidoP Column -->
        <ng-container matColumnDef="preferencias">
          <th mat-header-cell *matHeaderCellDef> Preferencias </th>
          <td mat-cell *matCellDef="let element"> {{element.preferencias}} </td>
        </ng-container>

        <!-- ApellidoM Column -->
        <ng-container matColumnDef="tipo_pcs">
          <th mat-header-cell *matHeaderCellDef> Tipo PCs </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_pcs}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</body>
</html>
